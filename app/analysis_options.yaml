include: package:very_good_analysis/analysis_options.yaml

analyzer:
  # Exclude the generated and build files being processed
  exclude:
    # Build Folder
    - "build/**"
    # Files generated by JSONSerializable
    - "**/*.g.dart"
    # Files generated by Freezed
    - "**/*.freezed.dart"
  errors:
    # To use json_serializable with freezed
    invalid_annotation_target: ignore

linter:
  rules:
    public_member_api_docs: false # Skipping Documentation
    sort_pub_dependencies: false # We categorize dependencies
    use_build_context_synchronously: false # We use build context inside services
